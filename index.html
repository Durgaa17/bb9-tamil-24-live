    <!-- SIMPLIFIED M3U8 PARSER FOR MOBILE -->
    <script>
        // Simple mobile-friendly parser
        const SIMPLE_M3U8Parser = {
            parse(m3u8Content) {
                const streams = [];
                const lines = m3u8Content.split('\n');
                let currentStream = null;

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();

                    if (line.startsWith('#EXTINF:')) {
                        currentStream = this.parseExtinf(line);
                    } else if (line.startsWith('https://') && currentStream) {
                        currentStream.url = line;
                        currentStream.id = Math.random().toString(36).substr(2, 9);
                        streams.push(currentStream);
                        currentStream = null;
                    }
                }

                console.log('ðŸ“± Simple parser found', streams.length, 'streams');
                return streams;
            },

            parseExtinf(extinfLine) {
                const stream = {
                    name: '',
                    status: 'UNKNOWN',
                    viewers: 0,
                    displayStatus: 'Offline',
                    isLive: false,
                    url: ''
                };

                try {
                    const content = extinfLine.replace('#EXTINF:', '').trim();
                    const commaIndex = content.indexOf(',');
                    
                    if (commaIndex !== -1) {
                        const streamInfo = content.slice(commaIndex + 1).trim();
                        stream.name = streamInfo;
                        
                        // Simple live detection
                        if (streamInfo.includes('[LIVE]')) {
                            stream.isLive = true;
                            stream.displayStatus = 'Live';
                        }
                        
                        // Simple viewer count
                        const viewersMatch = streamInfo.match(/(\d+)\s*viewers/);
                        if (viewersMatch) {
                            stream.viewers = parseInt(viewersMatch[1]);
                        }
                    }
                } catch (error) {
                    console.log('âŒ Parse error:', error);
                }

                return stream;
            },

            extractUsername(streamName) {
                // Simple username extraction
                let cleanName = streamName.replace(/\s*\[.*?\]\s*/g, '')
                                         .replace(/\s*-\s*\d+\s*viewers\s*-\s*Offline/gi, '')
                                         .trim();
                
                return cleanName.split(' ')[0] || 'Unknown';
            },

            formatStreamForDisplay(stream) {
                const username = this.extractUsername(stream.name);
                return {
                    ...stream,
                    username: username,
                    displayName: username,
                    game: 'Just Chatting',
                    thumbnail: `https://static-cdn.jtvnw.net/previews-ttv/live_user_${username}-320x180.jpg`,
                    chatUrl: `https://www.twitch.tv/embed/${username}/chat?darkpopout`,
                    shareUrl: `https://twitch.tv/${username}`,
                    isExpired: false,
                    safeName: username
                };
            }
        };
        
        // Override the complex parser with simple one for mobile
        if (typeof M3U8Parser === 'undefined') {
            var M3U8Parser = SIMPLE_M3U8Parser;
        }
    </script>

    <!-- TOUCH GESTURES FOR MOBILE -->
    <script>
        // Swipe gestures for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        });
        
        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].screenX;
            const touchEndY = e.changedTouches[0].screenY;
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            // Horizontal swipe (min 50px)
            if (Math.abs(diffX) > 50 && Math.abs(diffY) < 50) {
                if (diffX > 0) {
                    console.log('ðŸ“± Swipe right detected');
                    // Could be used for navigation
                } else {
                    console.log('ðŸ“± Swipe left detected'); 
                    // Could be used for navigation
                }
            }
        });
        
        // Double tap to refresh
        let lastTap = 0;
        document.addEventListener('touchend', (e) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            
            if (tapLength < 500 && tapLength > 0) {
                // Double tap detected
                console.log('ðŸ“± Double tap - refreshing streams');
                if (window.StreamManager) {
                    StreamManager.refreshStreams();
                }
                e.preventDefault();
            }
            lastTap = currentTime;
        });
    </script>
